name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs: 
  backend:
    name: Backend build & Tests & Vulnarability-scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd backend
          npm install
          
      - name: Run Tests
        run: |
            cd backend
            npm test
      - name: Vulnarability-scanning
        run: |
             cd backend
             npm audit --audit-level=high
  frontend:
    name: Frontend Build & Tests & Vulnarability-scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Build
        run: |
          cd frontend
          npm run build

      - name: Vulnarability-scanning
        run: |
             cd frontend
             npm audit --audit-level=high
             npm audit fix --force

  trivy-frontend-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker image
        run: |
          cd frontend
          docker build -t my-node-app:latest .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'my-node-app:latest'
          format: 'table'
          exit-code: '1'   # fail job if vulnerabilities found
          severity: 'CRITICAL,HIGH'
          
  trivy-backend-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker image
        run: |
          cd backend
          docker build -t node-app:latest .

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'node-app:latest'
          format: 'table'
          exit-code: '1'   # fail job if vulnerabilities found
          severity: 'CRITICAL,HIGH'   
          
  sonar-scan:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=ismailmusa_NYCAD-sndx
            -Dsonar.organization=ismailmusa
        env:
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
   
